<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/SB-admin.png" width="150px" class="user-avatar" />
            <h1>Mercado Servicio</h1>
            <form role="form" ng-click="loginEmail(#email,#password)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" #email placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" #password placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="login()"> Google </a>
                &nbsp;
				 <a class="btn rounded-btn"  (click)="loginEmail()">Email</a>
                &nbsp;
				 <a class="btn rounded-btn"  (click)="loginGithub()">Github </a>
                &nbsp;
                <a class="btn rounded-btn" (click)="loginTwitter()">Twitter</a>
            </form>
        </div>
    </div>
</div>
