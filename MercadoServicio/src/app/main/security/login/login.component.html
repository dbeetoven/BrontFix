<div class="login-page">
  <div class="row">
      <div class="col-md-4 push-md-4">
        <img src="assets/images/SB-admin.png" width="150px" class="user-avatar" />
        <h1>Mercado Servicio</h1>
          <form role="form"  novalidate>
              <div class="form-content">
                  <div class="form-group">
                      <input name="email" type="text" [(ngModel)]="email" placeholder="email"  class="form-control input-underline input-lg" required>
                  </div>

                  <div class="form-group">
                      <input name="password" type="password" class="form-control input-underline input-lg" [(ngModel)]="password" placeholder="password">
                  </div>
              </div>
              <a class="btn rounded-btn" (click)="login(email,password)">&nbsp;login </a>
              <a class="btn rounded-btn" [routerLink]="['']">cancel</a>

          </form>
      </div>
  </div>
</div>
