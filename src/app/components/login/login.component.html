<div class="login-page">
  <div class="content">
    <form [formGroup]="form" (ngSubmit)="login(form.value)" class="login-form" fxFlex novalidate>
      <div class="text-center">
        <h2 class="app-name">Brontrix Services</h2>
      </div>
      <div fxFlex fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput required type="email" placeholder="Correo" formControlName="email">
            <mat-error *ngIf="!form.get('email').valid && form.get('email').touched">
              Correo incorrecto.
            </mat-error>
          </mat-form-field>

        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput type="password" required placeholder="Password" formControlName="password">
            <mat-error *ngIf="!form.get('password').valid && form.get('password').touched">
              Contrase√±a incorrecta.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
        <div fxFlex>
          <mat-checkbox color="primary">Recordarme</mat-checkbox>
        </div>
        <div fxFlex fxLayoutAlign="end">
          <a [routerLink]="['signup']">crear cuenta</a>
        </div>
      </div>
      <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="primary" class="w-100" matTooltip="Iniciar sesion" type="submit" [disabled]="form.invalid">Ingresar</button>
        </div>
      </div>
      <!-- <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
          <button mat-raised-button color="warn" class="w-100" (click)="googleLogin()">
            Google<mat-icon>account_circle</mat-icon>
          </button>
        </div>
      </div> -->
    </form>
  </div>
</div>
